<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration Success</title>
	<meta name="viewport" content="width=device-width" />
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	    <link rel="stylesheet" href="CSS/result_style.css" />
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
</head>

<body>
	<h1>RESULT</h1>
	<div class="link-container">
	 	<a href = "/upload">Try again!</a><br/>
	   	<a href = "/download">Download results</a>
	</div>
	<div align="center" class="info-container">
		<form th:action="@{/upload}">
			<div class="input-container">
				<p>Minimum similarity percentage: </p><span th:text="${input.percent}"></span>%<br/> 
			   	<p>File extension selected: </p><span th:text="${input.language}"></span><br/> 
		   	</div>
		    <h3>Files uploaded: </h3>
		   	<div class=uploaded-files th:each="message : ${messages}">[[${message}]]</div>
		</form>
	</div>
	
</body>
</html>
